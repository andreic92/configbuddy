- Globals:
  - exitOnError: false
- FileAction:
  - bashrc:
    - hidden: true
      command: ln -s
      destination: $HOME/testing
  - bin:
    - hidden: false
      command: ln -s
      destination: $HOME/testing
  - atom:
    - hidden: true
      command: ln -s
      destination: $HOME/testing
  - common_exports:
    - hidden: true
      command: ln -s
      destination: $HOME/testing
  - common_system:
    - hidden: true
      command: ln -s
      destination: $HOME/testing
  - i3:
    - hidden: false
      command: ln -s
      destination: $HOME/testing/.config
  - dunst:
    - hidden: false
      command: ln -s
      destination: $HOME/testing/.config
  - tmux.conf:
    - hidden: true
      command: ln -s
      destination: $HOME/testing

- PackageAction:
  - i3:
    - alternatives: i3wm
